<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Apply for Jobs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="vendor/date-picker/css/datepicker.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
		<div id="dark" class="wrapper">
			

			<div class="inner">

				<div class="image-holder">
					<img src="images/form-wizard.jpg" class="img-blur" alt="">
					<h3>Job Application</h3>
				</div>
            	<div id="wizard">
            		<!-- SECTION 1 -->
	                <h4>Personal Info</h4>
	                <section>
	                	<form>
						<div class="form-row">
							<div class="form-holder">
								<input type="text" class="form-control" placeholder="First Name" required>
							</div>
							<div class="form-holder">
								<input type="text" class="form-control" placeholder="Last Name" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<input type="text" class="form-control" placeholder="Phone" required>
							</div>
							<div class="form-holder">
								<input type="text" class="form-control" placeholder="Mail" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<label class="form-control">Birthdate</label>
								<input type="date" class="form-control" placeholder="Birthdate" required>
							</div>
							<div class="form-holder">
								     <label for="gen">Gender</label>
  									 <select id="gen" name="gen" class="clr">
    								 	<option value="Female" class="clr">Female</option>
    								 	<option value="Male" class="clr">Male</option>
    								 	<option value="Others" class="clr">Others</option>
    								 	<option value="Don't want to disclose" class="clr">Don't want to disclose</option>
  									 </select>
							</div>
						</div>

						<div class="form-row">
							<div class="form-holder w-100">
								<input type="text" class="form-control" placeholder="Permanent Address" required>
							</div>
						</div>

						<div class="form-row">
							<div class="form-holder w-100">
								<input type="text" class="form-control" placeholder="Current Address" required>
							</div>
						</div>
						

						<button class="forward">Next
							<i class="zmdi zmdi-long-arrow-right"></i>
						</button>
					</form>
	                </section>

					<!-- SECTION 2 -->
	                <h4>Previous Details</h4>
	                <section class="section-style">
                		 <form>
                		 	<div class="form-row">
							<div class="form-holder">
								<input type="text" class="form-control" placeholder="Company Name" required>
							</div>
							<div class="form-holder">
								<input type="text" class="form-control" placeholder="Position" required>
							</div>
							</div>
                			<div class="form-row">
							<div class="form-holder">
								<label>Starting Date</label>
								<input type="date" class="form-control" placeholder="Birthdate" required>
							</div>
							<div class="form-holder">
								<label>Ending Date</label>
								<input type="date" class="form-control" placeholder="Birthdate" required>
							</div>
						</div>
	                		<button class="forward">Next
								<i class="zmdi zmdi-long-arrow-right"></i>
							</button>
                		</form>
	                </section>


	                <!-- SECTION 3 -->
	                <h4>Education</h4>
	                <section>
	                	<form>
                    	<div class="form-row">
							<div class="form-holder w-100">
								<input type="text" class="form-control" placeholder="10+2 School Name" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<label>Passing Date:</label>
								<input type="date" class="form-control" placeholder="Passing year" required>
							</div>
							<div class="form-holder">
								<input type="number" class="form-control" placeholder="Percentage/CGPA" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder w-100">
								<input type="text" class="form-control" placeholder="Specialization" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder w-100">
								<input type="text" class="form-control" placeholder="College Name" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<label>Passing Date:</label>
								<input type="date" class="form-control" placeholder="Passing year" required>
							</div>
							<div class="form-holder">
								<input type="number" class="form-control" placeholder="Percentage/CGPA" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder w-100">
								<input type="text" class="form-control" placeholder="Specialization" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder w-100">
								<input type="text" class="form-control" placeholder="University Name" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<label>Passing Date:</label>
								<input type="date" class="form-control" placeholder="Passing year" required>
							</div>
							<div class="form-holder">
								<input type="number" class="form-control" placeholder="Percentage/CGPA" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder w-100">
								<input type="text" class="form-control" placeholder="Specialization" required>
							</div>
						</div>
	                   
	                    <button class="forward" style="width: 195px; margin-top: 44px;">Next
							<i class="zmdi zmdi-long-arrow-right"></i>
						</button>
						</form>
	                </section>

	                <!-- SECTION 4 -->
	                <h4>Applying Details</h4>
	                <section class="section-style">
	                	<form>
						<section>
                    	<div class="form-holder">
								     <label for="gen">What position are you applying for?</label>
  									 <select id="gen" name="gen" class="clr">
    								 	<option value="Sales" class="clr">Sales</option>
    								 	<option value="IT" class="clr">IT</option>
    								 	<option value="Marketing" class="clr">Marketing</option>
    								 	<option value="R&D" class="clr">R&D</option>
    								 	<option value="Customer Service" class="clr">Customer Service</option>
  									 </select>
						</div>
						<div class="form-holder">
								     <label for="gen">What is your desired employment?</label>
  									 <select id="gen" name="gen" class="clr">
    								 	<option value="Full Time" class="clr">Full Time</option>
    								 	<option value="Part Time" class="clr">Part Time</option>
    								 	<option value="Internship" class="clr">Internship</option>
    								 	
  									 </select>
						</div>
						<br>
						<div class="form-row">
							<div class="form-holder w-100">
								<input type="number" class="form-control" placeholder="Expecting Salar(Monthly)">
							</div>
						</div>
						<div class="form-holder">
								<label>Available Date:</label>
								<input type="date" class="form-control" placeholder="Passing year" required>
							</div>
							<br>
	                    <div class="form-row">
	                    	<label>Previously, have you worked with us?</label>
	                    	<input type="radio" id="Yes" name="gender" value="Yes">
	                    	<label for="Yes">Yes</label>
  							<input type="radio" id="No" name="gender" value="No">
  							<label for="No">No</label>
  							
	                    </div>
	                    <button class="forward" style="width: 195px; margin-top: 44px;">Next
							<i class="zmdi zmdi-long-arrow-right"></i>
						</button>
						</form>
	                </section>
	                </section>

	                  <!-- SECTION 5 -->
	                <h4>Uploads</h4>
	                <section>
	                	<form>
                    	<div class="form-row">
							<div class="form-holder">
							  <label for="myfile">Resume/CV</label>	
  							  <input type="file" id="myfile" name="myfile" class="form-control" placeholder="Resume/CV" required>
							</div>
							<div class="form-holder">
								<label for="myfile">Cover Letter</label>	
								 <input type="file" id="myfile" name="myfile" class="form-control" placeholder="Cover Letter">
							</div>
						</div>
						
	                    <div class="checkbox">
							<label>
								<input type="checkbox" required> I have read and accept the <a href="#">terms and conditions.</a>
								<span class="checkmark"></span>
							</label>
						</div>
	                    <button onclick="sub()" style="width: 195px; margin-top: 44px;">Submit
							
						</button>
						</form>
	                </section>

	                
            	</div>
            	<button onclick="dark()">Toggle dark mode</button>
			</div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>

		<!-- JQUERY STEP -->
		<script src="js/jquery.steps.js"></script>

		<!-- DATE-PICKER -->
		<script src="vendor/date-picker/js/datepicker.js"></script>
		<script src="vendor/date-picker/js/datepicker.en.js"></script>

		<script src="js/main.js"></script>
<!-- Template created and distributed by Colorlib -->
</body>
</html>

<script>
function sub() {
  alert("Thank you for your submission!!!")
}
</script>
<script>
function dark() {
   var element = document.getElementById("dark");
   element.classList.toggle("dark-mode");
}
</script>
